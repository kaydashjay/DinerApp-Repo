<div id="addMenuItem"class="modal fade" tabindex="-1" role="dialog"aria-labelledby="addItemLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id ="addItemLabel">Add To Menu</h4>
      </div>
      <div class="modal-body">
         <form id = "saveMenuItem" method="post"> 
            <div class="form-group"> 
            <!-- <label class="sr-only" for="exampleInputEmail3">Email address</label> -->
                <input type="text" class="form-control" id="Name" placeholder="Name" required> 
            </div> 
            <div class="form-group">

            <div  class="for-group">
                <select id = "category"multiple class="form-control" required>
                    <option >-Select a Category-</option> 
                    <option value = "1">Appetizers</option>
                    <option value = "2">Chicken</option>
                    <option value = "3">Burgers</option>
                    <option value = "4">Salads</option>
                    
                </select>
            </div>            
                </form>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
